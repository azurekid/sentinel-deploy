name: Build and Publish Sentinel Solutions
on:
  push:
    paths:
      - 'environments/**'
jobs:        
  set-variables:
    runs-on: ubuntu-latest
    outputs:
      customerSolutions:     ${{ env.customerSolutions }}
      sentinelResourceGroup: ${{ env.sentinelResourceGroup }}
      workspaceName:         ${{ env.workspaceName }}
      location:              ${{ env.location }}
      list:                  ${{ steps.array.outputs.list }}
    steps:
      # Checkout code
    - uses: actions/checkout@main
      
      # Load variables
    - name: Set Variables
      uses: SecureHats/JsonTo-Variable@v0.0.20
      id: build-variable
      with:
        filePath:       './environments/nonprod.json'
        arraySeparator: ';'
        outputs:        $true
      
    - name: Create Json Array
      id: array
      run: |
          $arrayList = "${{ env.customerSolutions }}" -split ';' | ConvertTo-Json -Compress
          echo $arrayList
          echo "list=$arrayList" >> $env:GITHUB_OUTPUT
      shell: pwsh
 
  deploy-resources:
    runs-on: ubuntu-latest
    needs: set-variables
    steps:
      #  Log into Azure
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    
      # Checkout code
    - uses: actions/checkout@main

      # Deploy ARM template
    - name: Create Resource Group
      uses: azure/arm-deploy@v1
      with:
        subscriptionId:    ${{ secrets.AZURE_SUBSCRIPTION }}
        scope:             'subscription'
        template:          "./resources/resourcegroup.bicep"
        parameters:        "resourceGroupName=${{ needs.set-variables.outputs.sentinelResourceGroup }}, location=${{ needs.set-variables.outputs.location }}"
    
    - name: Create Log Analytics workspace
      uses: azure/arm-deploy@v1
      with:
        subscriptionId:    ${{ secrets.AZURE_SUBSCRIPTION }}
        resourceGroupName: ${{ needs.set-variables.outputs.sentinelResourceGroup }}
        template:          "./resources/workspace.bicep"
        parameters:        "workspaceName=${{ needs.set-variables.outputs.workspaceName }}"
    
    # - name: Enable Microsoft Sentinel
    #   uses: azure/arm-deploy@v1
    #   with:
    #     subscriptionId:    ${{ secrets.AZURE_SUBSCRIPTION }}
    #     resourceGroupName: ${{ needs.set-variables.outputs.sentinelResourceGroup }}
    #     template:          "./resources/security-insights.bicep"
    #     parameters:        "workspaceName=${{ needs.set-variables.outputs.workspaceName }}"
      
  deploy_analytics:
    strategy:
      matrix:
        package: ${{ fromJSON(needs.set-variables.outputs.list ) }}
    runs-on: ubuntu-latest
    needs: 
      - deploy-resources
      - set-variables
      
    steps:
      # Checkout code
      - uses: actions/checkout@main
          
      - name: Convert Template files
        uses: SecureHats/YamlTo-Arm@v0.1.7
        with:
          filesPath:  ./packages/${{ matrix.package }}
          outputPath: ./packages/${{ matrix.package }}
          
      # Log into Azure
      - uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
#           enable-AzPSSession: true
          
      - name: Deploy Analytics
        uses: azure/arm-deploy@v1
        with:
          subscriptionId:    ${{ secrets.AZURE_SUBSCRIPTION }}
          resourceGroupName: "${{ needs.set-variables.outputs.sentinelResourceGroup }}"
          template:          "./packages/${{ matrix.package }}/deployment.json"
          parameters:        "workspace=${{ needs.set-variables.outputs.workspaceName }}"
